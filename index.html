<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROk√©dex</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="shortcut icon" href="src/Pokeball.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="blur-overlay">

        <div class="pokedex">

          <div class="pokedex-header">
            <div class="buttons">
              <div class="button"></div>
              <div class="button"></div>
              <div class="button"></div>
              <div class="button"></div>
            </div>
          </div>

          <div class="line"></div>

          <div class="main">
            <div class="outside-display">
              <div class="header-outside-display">
                <div class="header-outside-display-buttons"></div>
                <div class="header-outside-display-buttons"></div>
              </div>
              <div class="display">
                <div class="content-display">
                  <img class="pokemon" src="./src/charizard.gif" alt="Um gif do Charizard bufando forte">
                </div>
                <div class="under-display">

                    <div class="under-display-button">
                    </div>

                      <p class="pokemon-name"></p>

                    <div class="exit">
                      <div class="exit-sounds"></div>
                      <div class="exit-sounds"></div>
                      <div class="exit-sounds"></div>
                      <div class="exit-sounds"></div>
                    </div>


                </div>
              </div>

            </div>

            <div class="control-buttons">

              <div class="control-button"></div>

              <div class="rb-buttons"></div>
              <div class="rb-buttons"></div>
            
            </div>

            <div class="under-buttons">

              <div class="green-screen">

                <div class="type-names">
                  <p class="pokemon-type1"></p>
                  <p class="pokemon-type2"></p>
                </div>


              </div>

              <div class="arrow-controls">

                <div class="left-arrow-control">

                  <span class="material-symbols--arrow-left"></span>

                </div>

                <div class="up-and-down-arrow">

                  <div class="up-arrow-control">

                    <span class="mdi--arrow-drop-up"></span>

                  </div>
                  <div class="down-arrow-control">

                    <span class="mdi--arrow-down-drop"></span>  

                  </div>
                </div>
                
                <div class="right-arrow-control">

                  <span class="material-symbols--arrow-right"></span>
                  
                </div>

              </div>
            </div>
          </div>

        </div>
      

        <script src="scripts/main-script.js"></script>
  </body>
</html>
